<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 
<h:head>
  <meta charset="UTF-8"/>
  <title>LoginHuellitas</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Login</title>
  <link rel="shortcut icon" href="resources/img/icono.png" type="image/x-icon" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  <link rel="stylesheet" href="resources/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="resources/bower_components/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="resources/bower_components/Ionicons/css/ionicons.min.css" />
  <link rel="stylesheet" href="resources/dist/css/AdminLTE.min.css" />
  <link rel="stylesheet" href="resources/plugins/iCheck/square/blue.css" />
  <link rel="stylesheet" type="text/css" href="resources/css/estilos.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
</h:head> 


<body class="hold-transition skin-blue sidebar-mini"> 
	<div class="login-box">
 		<div class="login-logo letra-login">
   			<a href="login.jsp"><b>Admin  </b> Huellitas</a>
 		</div>
		<div class="login-box-body">
  			<form action="admin.jsp" method="post">
    			<div class="form-group has-feedback">
      				<input type="email" class="form-control" placeholder="Correo electronico" />
      				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    			</div>
			    <div class="form-group has-feedback">
			    	<input type="password" class="form-control" placeholder="Contraseña" />
			    	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			    </div>
    			<div class="row">
      				<div class="col-xs-8">
      				</div>
					<div class="col-xs-4">
  						<button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</butto>
					</div>
  				</div>
			</form>
			<hr>
			<div class="letra-login" style="font-size:1em;" align="center">
				<a href="#">¿Has olvidado su contraseña?</a><br>
			</div>
  		</div>
	</div>

	<script src="resources/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="resources/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function () {
  			$('input').iCheck({
    			checkboxClass: 'icheckbox_square-blue',
    			radioClass: 'iradio_square-blue',
    			increaseArea: '20%' 
  			});
		});
	</script>
</body> 
</html>
